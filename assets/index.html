<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get All Plants</title>
    <link rel="shortcut icon" href="./about.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section -->

    <header class="bg-[#15803D]">
      <div
        class="w-11/12 mx-auto flex flex-col sm:flex-row justify-between p-4 items-center gap-4"
      >
        <h1 class="text-white font-semibold text-xl sm:text-2xl">
          Green Earth
        </h1>

        <div class="text-white flex gap-4 sm:gap-6">
          <button class="hover:cursor-pointer">About</button>
          <button class="hover:cursor-pointer">Gallery</button>
          <button class="hover:cursor-pointer">Plant a Tree</button>
        </div>

        <button
          class="bg-yellow-400 px-4 py-2 p-3 rounded-full text-green-700 hover:bg-yellow-500 hover:cursor-pointer"
        >
          Plant a Tree
        </button>
      </div>
    </header>

    <!-- hero section -->
    <section class="relative bg-[#cff0dc] py-12 md:py-20 overflow-hidden">
      <div
        class="max-w-5xl mx-auto flex flex-col md:flex-row items-center justify-between px-4 text-center md:text-left"
      >
        <!-- Left -->
        <img
          src="./hero-leaf1.png"
          alt="Left"
          class="w-24 sm:w-28 md:w-48 mb-6 md:mb-0 md:absolute md:left-0 md:top-1/2 md:-translate-y-1/2"
        />

        <!-- Content -->
        <div class="flex-1 text-center">
          <h1
            class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-4"
          >
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-gray-600 text-sm sm:text-base md:text-lg mb-6">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="bg-yellow-400 hover:cursor-pointer hover:bg-yellow-500 text-black font-semibold px-6 py-2 rounded-full"
          >
            Get Involved
          </button>
        </div>

        <!-- Right) -->
        <img
          src="./hero-leaf2.png"
          alt="Right "
          class="w-24 sm:w-28 md:w-48 mt-6 md:mt-0 md:absolute md:right-0 md:top-1/2 md:-translate-y-1/2"
        />
      </div>
    </section>

    <section class="bg-[#DCFCE7] min-h-[300px] py-10">
      <h1 class="font-semibold w-11/12 mx-auto text-2xl mb-4">Categories</h1>

      <div class="w-11/12 mx-auto grid lg:grid-cols-12 gap-6">
        <div
          id="categoriesContainer"
          class="lg:col-span-2 p-4 gap-2 justify-center items-center text-center col-span-full flex flex-wrap lg:block overflow-x-auto lg:overflow-visible"
        >
          <h2 class="text-lg font-semibold mb-4 w-full">Categories</h2>

          <button class="bg-green-500 text-white px-4 py-2 m-1 rounded">
            Fruit Tree
          </button>
          <button class="bg-green-500 text-white px-4 py-2 m-1 rounded">
            Flowering
          </button>
          <button class="bg-green-500 text-white px-4 py-2 m-1 rounded">
            Indoor
          </button>
          <button class="bg-green-500 text-white px-4 py-2 m-1 rounded">
            Outdoor
          </button>
        </div>

        <div
          id="allPlant"
          class="lg:col-span-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>

        <div class="p-4 col-span-full lg:col-span-2">
          <h2 class="text-lg font-semibold mb-4">Add to Cart</h2>
          <p class="text-gray-600">Your selected plants will appear here.</p>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
